<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="./task4_css.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="header_container">
                <h2 class="header">
                    Register User
                </h2>
            </div>
            <p id="message"></p>
            <form class="form_container" onsubmit="Register_user(event)">
                    <div>
                       <p>Email:</p>  <input type="text" id="email" placeholder="Enter email"/>
                    </div>
                    <div>
                        <p>Password:</p> <input type="text" id="pass" placeholder="Enter Password"/>
                    </div>
                    <div>
                        <p>Confirm Password:</p> <input type="text" id="cf_pass" placeholder="Enter Password"/>
                    </div>
                    <input type="submit" value="submit" id="submit"/>
                </form>
                <a href="./sign_in.html">Sign In</a>
        </div>
    </div>
    <script src="./script_auth.js"></script>
</body>
</html>
