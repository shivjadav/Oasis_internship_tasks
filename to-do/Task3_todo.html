<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./task3_css.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="header">
                <h2>TODO List</h2>
                <img src="./business-to-do-list-flat-icon-modern-style-free-vector.jpg"/>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Give Title" id="title"/>
                    <button onclick="Addtask()">Add</button>
                </form>
            </div>
            <div class="buttons">
                <button class="completed" onclick="replace2()">show completed</button>
                <button class="uncompleted" onclick="replace()">show uncompleted</button>
            </div>
        </div>
    </div>
    <script src="./task3_script.js"></script>
</body>
</html>
